<div class="flex-horizontal-spread">
    <button (click)="changeBy(-10)" class="btn-secondary">--</button>
    <button (click)="changeBy(-1)" class="btn-secondary">-</button>
    {{value}}
    <button (click)="changeBy(1)" class="btn-secondary">+</button>
    <button (click)="changeBy(10)" class="btn-secondary">++</button>
</div>
