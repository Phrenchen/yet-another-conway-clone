<app-three-dee-background 
[mapConfig]="mapStartConfig"
[isPlaying]="isPlaying"
></app-three-dee-background>

<div class="overlay">
      

    <div (mouseover)="showInfo = true" (mouseout)="showInfo = false">
        <h3>Select Map Size</h3>
        <div>
            <div>
                <label for="input-tile-x">Horizontally</label>
                <input id="input-tile-x" type="number" min="10" max="10000" step="10" [defaultValue]="100" [(ngModel)]="tileCountX">
            </div>
            <div>
                <label for="input-tile-x">Vertically</label>
                <input id="input-tile-y" type="number" min="10" max="10000" step="10" [defaultValue]="100" [(ngModel)]="tileCountY">
            </div>
        </div>

        <div>
            <button 
                class="btn-secondary"
                (click)="createEmptyMap()"
                >
                Generate Empty Map
            </button>
            <button
                class="btn-secondary"
                (click)="createRandomMap()"
                >
                Generate Random Map
            </button>

            <button
                class="btn-cta"
                (click)="togglePlayPause()"
                >
                {{ isPlaying ? 'Pause' : 'Play'}}
            </button>
        </div>
    </div>
    <pre *ngIf="showInfo" style="pointer-events: none;">
        <b>Rotate Camera:</b> Hold down 1 Finger and drag.
        <b>Move Camera:</b> Hold down 2 fingers and drag.
        <b>Zoom in and out: </b> "Swipe" up or down with 2 fingers.
    </pre>
</div>
